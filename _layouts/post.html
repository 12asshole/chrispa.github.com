---
layout: default
---

<article>

	<header>
	  <h1>{{ page.title }}</h1>
	  <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
	</header>

	<section class="entry">{{ content }}</section>

	<section class="tags">
    <p><strong>Tags: </strong>
	  {% for tag in page.tags %}
	    {{ tag | capitalize }}
	  {% endfor %}</p>
	</section>

</article>
